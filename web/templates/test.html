<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Day</th>
            <th>Event Type</th>
            <th>Time</th>
            <th>Artist</th>
        </tr>
        </thead>
        <tbody>
        {% for schedule in schedules %}
            <tr>
            <td>{{ schedule.date }}</td>
            <td>{{ schedule.day }}</td>
            <td>{{ schedule.event_type }}</td>
            <td>{{ schedule.start_time }} - {{ schedule.end_time }}</td>
            <td>{{ schedule.artist }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
